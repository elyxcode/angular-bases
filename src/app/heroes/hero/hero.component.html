<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizadeName }}</dd>
</dl>

<button
  *ngIf="name !== 'captain america'"
  class="btn btn-primary mx-2"
  (click)="changeHeroName()"
>
  cambiar nombre
</button>

<button *ngIf="age !== 100" class="btn btn-primary" (click)="changeHeroAge()">
  cambiar edad
</button>
